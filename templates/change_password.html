{% extends 'base.html' %}

{% load static%}


{% block content_page %}
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-3 header-title">Change Password</h4>

                        <form action="" method="POST">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Old Password</label>
                                <input type="email" class="form-control" id="old_password_id">
                                <!-- {{ form.old_password.errors }} -->
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">New Password</label>
                                <input type="password" class="form-control" id="new_password_id">
                                <!-- {{ form.new_password1.errors }} -->
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirm_new_password_id">
                                <!-- {{ form.new_password2.errors }} -->
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
