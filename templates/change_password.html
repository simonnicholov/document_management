{% extends 'base.html' %}

{% load static%}


{% block content_page %}
<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="mb-3 header-title">Change Password</h4>

                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Old Password</label>
                        <input type="password" class="form-control" name="old_password" id="old_password_id">
                        {{ form.old_password.errors }}
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" class="form-control" name="new_password1" id="new_password_id">
                        {{ form.new_password1.errors }}
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" class="form-control" name="new_password2" id="confirm_new_password_id">
                        {{ form.new_password2.errors }}
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
