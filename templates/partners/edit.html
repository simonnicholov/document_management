{% extends 'base.html' %}

{% load static%}

{% block content_page %}
<div class="container-fluid">

    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="{% url 'backoffice:dashboard' %}">DMS</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'backoffice:partners:index' %}">Partner</a></li>
                        <li class="breadcrumb-item active">Edit</li>
                    </ol>
                </div>
                <h4 class="page-title">Edit Partner</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">

            <form action="" method="">

                <div class="card">
                    <div class="card-body">
                        
                        <h3>General Information</h3>
                        <hr />

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="nama">Nama</label>
                                    <input type="text" id="nama" name="nama" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="direkturutama">Direktur Utama</label>
                                    <input type="text" id="direkturutama" name="direkturutama" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="perwakilan">Perwakilan</label>
                                    <input type="text" id="perwakilan" name="perwakilan" class="form-control">
                                </div>
                            </div>
                        </div>

                         <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="nama">Bidang</label>
                                    <input type="text" id="bidang" name="bidang" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group mb-3">
                                    <label for="alamat">Alamat</label>
                                    <textarea id="alamat" class="form-control"  rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                        <h3 class="mt-3">Legal Information</h3>
                        <hr />

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <label for="npwp">NPWP</label>
                                    <input type="text" id="npwp" name="npwp" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <label for="alamat">SIUP</label>
                                    <input type="text" id="siup" name="siup" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <label for="alamat">PTKP</label>
                                    <input type="text" id="ptkp" name="ptkp" class="form-control">
                                </div>
                            </div>
                        </div>

                        <h3 class="mt-3">Contact Information</h3>
                        <hr />

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="npwp">Telephone</label>
                                    <input type="text" id="telephone" name="telephone" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="alamat">Fax</label>
                                    <input type="text" id="fax" name="fax" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row text-center mt-3">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-outline-success btn-rounded">Save</button>
                            </div>
                        </div>
                    </div>

                </div>                

            </form>

        </div>
    </div>
</div>
{% endblock %}
