{% extends 'base.html' %}

{% load static%}

{% block content_page %}
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">
                        {% include '_includes/breadcrumb.html' %}
                    </li>
                    <li class="breadcrumb-item"><a href="{% url 'backoffice:addendums:index' %}">Addendum</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'backoffice:addendums:lists' document.id %}">Lists</a></li>
                    <li class="breadcrumb-item active">Add</li>
                </ol>
            </div>
            <h4 class="page-title">Add Addendum</h4>
        </div>
    </div>
</div>

<div class="mb-3"></div>

<div class="row">
    <div class="col-12">

        <form action="" method="">

            <div class="card">
                <div class="card-body">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <h6 class="font-14">Type :</h6>
                                <p>Contract</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <h6 class="font-14">Category :</h6>
                                <p>Construction</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="nama">Number</label>
                                <input type="text" id="contractnumber" name="contractnumber" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="name">Subject</label>
                                <input type="text" id="contractdate" name="contractdate" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group mb-3">
                                <label for="alamat">Description</label>
                                <textarea id="description" name="description" class="form-control"  rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row text-center mt-3">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-outline-success btn-rounded">Save</button>
                        </div>
                    </div>
                </div>

            </div>                

        </form>

    </div>
</div>
{% endblock %}
