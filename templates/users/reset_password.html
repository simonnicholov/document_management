{% extends 'base.html' %}

{% load static%}

{% block content_page %}
<div class="container-fluid pb-4">

    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="{% url 'backoffice:dashboard' %}">DMS</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'backoffice:users:index' %}">User</a></li>
                        <li class="breadcrumb-item active">Reset Password</li>
                    </ol>
                </div>
                <h4 class="page-title">Reset Pasword</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">

            <div class="card">
                <div class="card-body">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <h6 class="font-14">Email :</h6>
                                <p>john.doe@gmail.com</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <h6 class="font-14">Name :</h6>
                                <p>John Doe</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <h6 class="font-14">Are you sure want to reset password ?</h6>
                            <div class="custom-checkbox">
                                <input type="checkbox" id="switch0" data-switch="none"/>
                                <label for="switch0" data-on-label="Yes" data-off-label="No"></label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row text-center">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-outline-success btn-rounded">Save</button>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
