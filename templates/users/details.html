{% extends 'base.html' %}

{% load static%}

{% block content_page %}
<div class="container-fluid pb-4">

    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="{% url 'backoffice:dashboard' %}">DMS</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'backoffice:users:index' %}">User</a></li>
                        <li class="breadcrumb-item active">Detail</li>
                    </ol>
                </div>
                <h4 class="page-title">Detail User</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">

            <div class="card">
                <div class="card-body">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <h6 class="font-14">Email :</h6>
                                <p>john.doe@gmail.com</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <h6 class="font-14">Name :</h6>
                                <p>John Doe</p>
                            </div>
                        </div>
                    </div>

                    <h3>Role Access</h3>
                    <hr />
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group mb-3">
                                <h6 class="font-14">Super User :</h6>
                                <input type="checkbox" id="super_user" data-switch="primary" disabled="disabled"/>
                                <label for="super_user" data-on-label="Yes" data-off-label="No"></label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group mb-3">
                                <h6 class="font-14">Legal User :</h6>
                                <input type="checkbox" id="legal_user" data-switch="primary" disabled="disabled" checked="checked"/>
                                <label for="legal_user" data-on-label="Yes" data-off-label="No"></label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group mb-3">
                                <h6 class="font-14">Staff User :</h6>
                                <input type="checkbox" id="staff_user" data-switch="primary" disabled="disabled"/>
                                <label for="staff_user" data-on-label="Yes" data-off-label="No"></label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
