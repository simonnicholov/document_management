{% load static compress %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Login :: Document Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% compress css %}
            <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css" />
            <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
            <link href="{% static 'scss/style.scss' %}" rel="stylesheet" type="text/x-scss" />
        {% endcompress %}
    </head>

    <body class="authentication-bg">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card">

                            <div class="card-header pt-4 pb-4 text-center bg-primary">
                                <a href="index.html">
                                    <span><img src="{% static 'img/logo.png' %}" alt="" height="50"></span>
                                </a>
                            </div>

                            <div class="card-body p-4">

                                {% if form.errors %}
                                    <div class="alert alert-danger alert-dismissible bg-danger text-white border-0 fade show" role="alert">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        {{ form.non_field_errors }}
                                    </div>
                                {% endif %}

                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Sign In</h4>
                                    <p class="text-muted mb-4">Enter your email address and password to access application</p>
                                </div>

                                <form action="#" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input class="form-control" type="text" id="username" name="username" placeholder="Enter your email" required>
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary" type="submit">Log In</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% compress js %}
            <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
            <script src="{% static 'js/app.min.js' %}"></script>
        {% endcompress %}

    </body>
</html>
