{% extends 'base.html' %}

{% load static%}

{% block content_page %}
<div class="container-fluid pb-4">

    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="{% url 'backoffice:dashboard' %}">DMS</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'backoffice:configurations:category' %}">Configuration</a></li>

                        <li class="breadcrumb-item active">Delete</li>
                    </ol>
                </div>
                <h4 class="page-title">Delete Configuration</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">

            <form action="" method="">

                <div class="card">
                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <h6 class="font-14">Code :</h6>
                                    <p>C001</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <h6 class="font-14">Name :</h6>
                                    <p>Agreement</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <h6 class="font-14">Value :</h6>
                                    <p>agreement</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group mb-3">
                                    <label for="reason">Reason</label>
                                    <textarea class="form-control" id="reason" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-outline-danger btn-rounded">Delete</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
